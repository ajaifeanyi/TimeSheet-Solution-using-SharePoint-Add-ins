<body>
     <div class="divHeader" >
        <div class="divPreviousSite"><img src="../Images/leftarrow.png" /> <a id="previousSiteUrl" href="#" class="previousSiteUrl" >Back to the previous site</a>  </div>
        <div class="divUserInfo"> <span class="spanUserInfo" id="userWelcomeMsg" >  </span></div>
    </div>
    <div class="divHeader divHeaderGray" > <span class="spanLicenseInfo" id="spanLicenseInfo" ></span>  </div>
      
    <div class="containerWrapper">
        <!--Menu-->
        <div id="containerLeft" class="containerLeft" style="float:left;width:200px;margin-top:10px; ">
            
        </div>     
    <!--Main Content-->
    <div id="containerRight" class="containerRight">

      
        <div id="topHeader" class="topHeader">
            <a href="#" id="menuExpandButton" class="menuExpandButton" data-name="hide" ></a>
            <h1>Create User Profile</h1>
        </div>
        <div class="maincontent">

                    <form id="UserProfileEdit" class="stdform stdform2" method="post">


                        <div style="margin: 10px;">
                            <button id="btnSubmit" type="submit" class="btn btn-primary">Save</button>
                            <button id="btnCancel" type="button" class="btn">Cancel</button>
                        </div>

                        <div class="blueContainer">

                            <p class="control-group" >
                                <label>User</label>
                                <span class="field" >
                                    <select name="ddlUser" id="ddlUser"  style="margin-right: 10px; width: 282px;" class="select2" tabindex="2">
                                        <option value=""></option>
                                    </select>
                                </span>
                            </p>

                            <p class="control-group" >
                                <label>Manager</label>
                                <span class="field" >
                                    <select name="ddlManager" id="ddlManager"  style="margin-right: 10px; width: 282px;" class="select2" tabindex="2">
                                        <option value=""></option>
                                    </select>
                                </span>
                            </p>

                             <p class="control-group" >
                                <label>1st Approver </label>
                                <span class="field" >
                                    <select name="ddlFirstApprover" id="ddlFirstApprover"  style="margin-right: 10px; width: 282px;" class="select2" tabindex="2">
                                        <option value="">Select...</option>
                                    </select>
                                </span>
                            </p>

                             <p class="control-group" >
                                <label>2nd Approver </label>
                                <span class="field" >
                                    <select name="ddlSecondApprover" id="ddlSecondApprover" style="margin-right: 10px; width: 282px;" class="select2" tabindex="2">
                                        <option value="empty">Not required</option>
                                    </select>
                                </span>
                            </p>

                             <p class="control-group" id="pHourlyRate" style="display:none;">
                                <label id="lblHourlyRate">Hourly Rate</label>
                                <span class="field" >
                                    <input type="text" name="txtHourlyRate" id="txtHourlyRate" class="input-xlarge" />
                                </span>
                            </p>    
                       


                        </div>

                    </form>
            </div>

    </div>
</div>
