<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title id="Title">Report</title>
    
   <!-- Add your CSS styles to the following file -->
     <link rel="stylesheet" href="../Content/bundle.css" type="text/css" />
    <link rel="stylesheet" href="../Content/styles.css" type="text/css" />

    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/jquery-ui-1.9.2.min.js"></script>
    <script src="../Scripts/jtable/jquery.jtable.min.js"></script>

    <script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Scripts/bootstrap-timepicker.min.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.tagsinput.min.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.autogrow-textarea.js"></script>
    <script type="text/javascript" src="../Scripts/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="../Scripts/modernizr.min.js"></script>
    <script type="text/javascript" src="../Scripts/moment.min.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.loadTemplate-1.4.4.min.js"></script>
    <script type="text/javascript" src="../Scripts/numeral.js"></script>
    <script type="text/javascript" src="../Scripts/notify.min.js"></script>
    <script type="text/javascript" src="../Scripts/opentip-jquery.min.js"></script>

    <script type="text/javascript" src="../Scripts/xlsx.core.min.js"></script>
    <script type="text/javascript" src="../Scripts/Blob.min.js"></script>
    <script type="text/javascript" src="../Scripts/FileSaver.min.js"></script>
    <script type="text/javascript" src="../Scripts/jspdf.min.js"></script>
    <script type="text/javascript" src="../Scripts/jspdf.plugin.autotable.js"></script>
    <script type="text/javascript" src="../Scripts/tableExport.min.js"></script>
    
    

    <!--Custom script-->
    <script type="text/javascript" src="../Scripts/Custom/Common.js"></script>
    <script type="text/javascript" src="../Scripts/Custom/ReportsRequests.js"></script>
    <script type="text/javascript" src="../Scripts/Custom/RecordsUpdater.js"></script>
  
</head>
<body>
     <div class="divHeader" >
        <div class="divPreviousSite"><img src="../Images/leftarrow.png" /> <a id="previousSiteUrl" href="#" class="previousSiteUrl" >Back to the previous site</a>  </div>
        <div class="divUserInfo"> <span class="spanUserInfo" id="userWelcomeMsg" >  </span></div>
    </div>
    <div class="divHeader divHeaderGray" > <span class="spanLicenseInfo" id="spanLicenseInfo" ></span>  </div>
      
    <div class="containerWrapper">
        <!--Menu-->
        <div id="containerLeft" class="containerLeft" style="float:left;width:200px;margin-top:10px; ">
            
        </div>     
     <!--Main Content-->
    <div id="containerRight" class="containerRight">


        <div id="topHeader" class="topHeader">
            <a href="#" id="menuExpandButton" class="menuExpandButton" data-name="hide" ><img src="../Images/menu-icon.png"></a>
            <h1 id="reportTitle"></h1>
        </div>

        <div id="mainContainer" style="clear: both;">

               <form id="filters" class="stdform stdform2"  method="post" style="width:450px;" >

                
                <p class="control-group">
                    <label >Period start between</label>
                    <span class="field" style="margin-left:160px;text-align:left;">
                        <input id="txtStartDate" type="text" class="input-small" style="font-size:12px;"   /> 
                        <input id="txtEndDate" type="text" class="input-small"  style="font-size:12px;" />
                    </span>
                </p>
                <p>
                    <label for="Requester Name">User Name </label>
                    <span class="field" style="margin-left:160px;text-align:left;">
                        <input type="text" id="txtRequesterName" class="input-large" style="width:195px;" />

                    </span>
                </p>
                <p>
                    <label >Status</label>
                    <span class="field" style="margin-left:160px;text-align:left;">
                        <select id="chblStatus" multiple="multiple" size="3" style="margin:1px;padding:0px;width:205px;font-size:12px;">
                                <option value="Draft">Draft</option>
                                <option value="Pending Approval">Pending approval</option>
                                <option value="Rejected">Rejected</option>
                                <option value="Approved">Approved</option>
                            </select>

                    </span>
                </p>
 
                   <p>
                    <label >Custom fields search</label>
                    <span class="field" style="margin-left:160px;text-align:left;">
                        <input type="text" id="txtAnyField" class="input-large" style="width:195px;" />
                    </span>
                </p>
               
                <span style="margin-top:15px;display:block;width:700px;">
                    <button id="btnRefresh" type="button" class="btn btn-primary">Refresh data</button>
                    
                    
                    <div class="btn-group">
                          <a class="btn" data-toggle="dropdown"  id="exportBasicData"  href="#">Export basic info<span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="#" id="btnExportBasicCSV" > Export to CSV</a></li>
                             <li><a href="#" class="btnExportBasic"  data-export-option="xlsx"> Export to MS Excel</a></li>
                             <li><a href="#" class="btnExportBasic" data-export-option="doc"  >Export to MS Word</a></li>
                            <li><a href="#" class="btnExportBasic" data-export-option="pdf">Export to PDF</a></li>
                        </ul>
                            
                     </div>
                    
                            
                    <div class="btn-group">
                          <a class="btn " data-toggle="dropdown" id="exportGeneralInfo" href="#">Export general info<span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="#" id="btnExportCSV" > Export to CSV</a></li>
                            <li><a href="#" id="btnExportXLSX" > Export to MS Excel</a></li>
                        </ul>
                     </div>

                    <div class="btn-group">
                          <a class="btn" data-toggle="dropdown" id="exportTimesheets" href="#">Export timesheets<span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="#" id="btnExportDetailsCSV" > Export to CSV</a></li>
                            <li><a href="#" id="btnExportDetailsXLSX" > Export to MS Excel</a></li>
                        </ul>
                     </div>

                     

                </span>

            </form>


            <div style="width: 950px; width:950px; margin-top: 25px">
                <div class="jtableContainer" id="TableRequests"></div>
            </div>


        </div>

    </div>
</div>
  
 <iframe id="csvDownloadFrame" style="display:none" ></iframe>

  <table id="tableToExport" class="jtable" style="display:none;width:100%;" data-tableexport-display="always" >
   </table>
</body>
</html>
